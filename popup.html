<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Companion Settings</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 15px;
      min-width: 250px;
      background-color: #1a1b1e;
      color: #e0e0e0;
      margin: 0;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #4fa3ff;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9em;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #2d2e32;
      border-radius: 4px;
      background-color: #23272f;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status-message {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <h1>LeetCode Companion Settings</h1>
  <label for="geminiApiKey">Gemini API Key:</label>
  <input type="password" id="geminiApiKey" placeholder="Enter your API key">
  <button id="saveButton">Save API Key</button>
  <div id="status-message"></div>

  <script src="popup.js"></script>
</body>
</html>
